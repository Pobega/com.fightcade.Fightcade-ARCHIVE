app-id: com.fightcade.Fightcade
base: org.electronjs.Electron2.BaseApp
base-version: "19.08"
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
command: fightcade
tags:
  - proprietary

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

build-options:
  prefix: /app
  prepend-path: /app/bin
  strip: true

finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32

modules:
  - name: fightcade
    buildsystem: simple
    sources:
      - type: archive
        url: https://web.fightcade.com/download/Fightcade-linux-latest.tar.gz
        sha256: 6d89b806fc270c7e5dc6cf9035fb549ce746f676b8c3876eba55b0c62c9ee9cc
    build-commands:
      - mkdir -p /app/fightcade
      - mv * /app/fightcade/

  - name: fightcade-launcher
    buildsystem: simple
    sources:
      - type: file
        path: fightcade-launcher.sh
    build-commands:
      - install -Dm755 fightcade-launcher.sh /app/bin/fightcade

  - name: wine-64bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
          libdir: /app/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    sources: &wine_sources
      - type: git
        url: "https://github.com/wine-mirror/wine.git"
        commit: 6ed1d04b1325d4c2480907b76b8b1d5529caebab
        tag: wine-5.0.1

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64:
          prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
          ldflags: -L/app/lib32
          append-path: /usr/lib/sdk/toolchain-i386/bin
          env:
            CC: i686-unknown-linux-gnu-gcc
            CXX: i686-unknown-linux-gnu-g++
          libdir: /app/lib32
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    sources: *wine_sources
